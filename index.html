<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec1214758d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="circle" id="circle-one"></div>
    <div class="circle" id="circle-two"></div>
    <div class="container">
        <form class="form">
            <p class="login-with">Log in with</p>
            <div class="button-area"><button class="btn"><img src="/images/pngwing.com (18).png" width="12px">Google</button>
                <button class="btn"><img src="/images/facebook.png" width="13px">Facebook</button></div>
            <p class="or">or</p>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email address" id="email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <input type="submit" id="submit" value="Log in">
        </form>
    </div>
    <div><p class="register"> Don't have an account? <a href="https://www.google.com">Sign up</a></p></div>
</body>
</html>
